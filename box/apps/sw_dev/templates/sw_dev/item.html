{% extends 'test_shop/base.html' %}
{% block content%}
    <a href="/test_shop/">Back to shop</a>
    <h2>Товар на сайті</h2>
    <p>Назва: {{item.title}}</p>
    <p>Ціна: {{item.price}}</p>
    <p>Категорія: {{item.category.title}}</p>
    <input  class="add_item_to_cart_input" type="number" name="quantity" value="1" min="1"/>
    <button data-item_id={{item.id}} class="add_item_to_cart_button">Add to cart</button>
{% endblock content%}
